<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budgify</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Budgify</a>
          <form class="d-flex" role="search">
            <button class="btn btn-outline-success" type="submit">Logout</button>
          </form>
        </div>
      </nav>
      <br>
  <div class="container">
    <h2>Budget Calculator</h2>
    <br><br>
    <div class="input-section">
      <label>Your Budget: </label>
      <input type="number" id="budgetInput" placeholder="Enter Budget Amount">
      <button onclick="setBudget()">Set Budget</button>
      
      <label>Expense Details: </label>
      <input type="text" id="expenseDetails" placeholder="Expense Details">
      <label>Expense Amount: </label>
      <input type="number" id="expenseAmount" placeholder="Expense Amount">
      <button onclick="addExpense()">Add Expense</button>
    </div>
    <br><br>

    <div class="summary-section">
      <div class="card">
        <div id="totalBudget">$0</div>
        <div class="box">Budget</div>
      </div>
      <div class="card">
        <div id="totalExpense">$0</div>
        <div class="box">Expense</div>
      </div>
      <div class="card">
        <div id="balanceAmount">$0</div>
        <div class="box">Balance</div>
      </div>
    </div>
    <br>

    <button onclick="clearAll()">Clear All</button>
    <br><br><br>
    <h3>Budget Details</h3>
    <div id="expenseList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
